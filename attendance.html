<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Attendance</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            table, th, td {
                border: 1px solid black;
            }
            th, td {
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
            #addStudentBtn {
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #addStudentFormContainer {
                display: none;
                margin-top: 20px;
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            #addStudentFormContainer input, #addStudentFormContainer select, #addStudentFormContainer button {
                display: block;
                width: 100%;
                margin-bottom: 10px;
                padding: 8px;
            }
            #closeFormButton {
                background-color: #f44336;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                padding: 10px 20px;
            }
        </style>
    </head>
    <body>
        <h1>
            Student Attendance
        </h1>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Attendance Eligibility</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>

        <button id="addStudentBtn">Add Student</button>

        <div id="addStudentFormContainer">
            <form id="addStudentForm">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required><br><br>
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required><br><br>
                <label for="attendanceEligibility">Attendance Eligibility:</label>
                <select id="attendanceEligibility" name="attendanceEligibility" required>
                    <option value="Eligible">Eligible</option>
                    <option value="Not Eligible">Not Eligible</option>
                </select><br><br>
                <button type="submit">Add Student</button>
                <button type="button" id="closeFormButton">Cancel</button>
            </form>
        </div>

        <script>
            document.getElementById('addStudentButton').addEventListener('click', function() {
                document.getElementById('addStudentFormContainer').style.display = 'block';
            });

            document.getElementById('closeFormButton').addEventListener('click', function() {
                document.getElementById('addStudentFormContainer').style.display = 'none';
            });

            document.getElementById('addStudentForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const studentId = document.getElementById('studentId').value;
                const studentName = document.getElementById('studentName').value;
                const attendanceEligibility = document.getElementById('attendanceEligibility').value;

                const table = document.getElementById('attendanceTable').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();

                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                const cell3 = newRow.insertCell(2);

                cell1.textContent = studentId;
                cell2.textContent = studentName;
                cell3.textContent = attendanceEligibility;

                document.getElementById('addStudentForm').reset();
                document.getElementById('addStudentFormContainer').style.display = 'none';
            });
        </script>
    </body>
</html>
